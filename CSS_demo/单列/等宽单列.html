<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 统一设置width：1000px;或者max-width：1000px
    *  区别是当屏幕小于1000px时，
    *  前者会出现滚动条，后者则不会 
    */
    .header {
      margin: 0 auto;
      max-width: 960px;
      height: 100px;
      background-color: skyblue;
    }
    .content {
      margin: 50px auto;
      max-width: 960px;
      height: 400px;
      background-color: #666;
    }
    .footer {
      margin: 50px auto;
      max-width: 960px;
      height: 100px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="content"></div>
  <div class="footer"></div>
</body>
</html>

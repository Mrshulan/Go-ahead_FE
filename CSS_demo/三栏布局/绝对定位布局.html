<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
	    position: relative;
    }
    .center {
      height: 300px;
      margin: 0 120px;
      background-color: green;
    }
    .left {
      position: absolute;
      width: 100px;
      height: 300px;
      left: 0;
      top: 0;
      background-color: red;
    }
    .right {
      position: absolute;
      width: 100px;
      height: 300px;
      background-color: blue;
      right: 0;
      top: 0;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="center"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
</body>
</html>
